name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 07caa70b3632b4c760733a1b277c67af
          TIMEZONE: Asia/Taipei
